<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<main>
		<section class="bg-light">
			<div class="container ">
				<div class="row">
					<div class="col-lg-6 py-5 text-center ">
						<img src="../images/personal.png" class="img-fluid" alt="">
					</div>
					<div class="col-lg-6 py-5 text-center">
						<h3 class="text-black py-5">Search Veterinarians</h2>

						<form class="d-flex" th:action="@{/search/veterinarios}"
							th:object="${veteSearch}" method="get">
							<input class="form-control me-2" type="search"
								th:field="*{nombre}" placeholder="Search Veterinarians"
								aria-label="Search">
							<button class="btn btn-warning" type="submit">
								<i class="fas fa-search"></i>
							</button>
						</form>						
						<br></br>
						<a class="btn btn-warning" href="/" type="submit">
								<i >Return</i>
							</a>
					</div>
				</div>
			</div>

		</section>
		
		<h2 class="text-center">Veterinarians List</h2>
		<div class="row" style="margin: 20px;">
			<div th:each="vt : ${veterinarios}" class="col-sm-2">
				<div class="card">
					<div class="card-body">
						<div class="text-center ">
							<img src="../images/personal.png" class="img-fluid" alt="">
						</div>
						<h5 class="card-title text-center" th:text="${vt.nombre}">.</h5>			
						<p class="card-text text-ce	nter" th:text="${vt.numero}">.</p>
						<a th:href="@{'/veterinarios/' + ${vt.id}}" class="btn btn-info btn-lg">View Details</a>
					</div>
				</div>
			</div>
		</div>
		
	</main>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
