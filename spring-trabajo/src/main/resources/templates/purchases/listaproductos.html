<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{css/solid.min.css}" rel="stylesheet">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
		<section class="bg-light">
			<div class="container ">
				<div align="center" class="py-3 text-center ">
					<img src="../images/pet-shop.png" class="img-fluid" alt=""
						width="250" height="250">
				</div>
				<div class="row">

					<div class="col-lg-6 px-3 py-3 text-center ">
						<h1>List of Products</h1>
						<table class="table table-info table-striped table-hover">
							<thead>
								<tr>
									<th>Id</th>
									<th>Name</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="producto : ${compras}">
									<th th:text="${producto.idProducto}">.</th>
									<th th:text="${producto.nombreProducto}">.</th>
									<th th:text="${producto.precioProducto}">.</th>
								</tr>
							</tbody>
						</table>
					</div>
					<br></br>
					<div class="text-black col-lg-6 px-3 py-3 text-center">
						<h3 class="text-black py-3">Choose a product</h3>
						<select class="form-select" aria-label="Default select example">
							<option th:each="producto : ${compras}"
								th:text="${producto.nombreProducto}"
								th:value="${producto.idProducto}"></option>
						</select>
						<h3 class="text-black py-3">Select a quantity</h3>
						<select class="form-select" aria-label="Default select example">
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select> <br></br> 
						<a style="margin-right: 50px" class="btn btn-warning" href="/" type="submit">
							<i class="fas fa-undo-alt"> Return</i>
						</a>
						<button style="margin-left: 50px" class="btn btn-warning"  type="submit">
							<i class="fas fa-shopping-cart"> Buy</i>
						</button> <br></br>
					</div>
				</div>
			</div>

		</section>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
