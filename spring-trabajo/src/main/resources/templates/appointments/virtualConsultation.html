<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<form th:action="@{/appointments/saveConsulta}"
		th:object="${consultaNew}" method="post">



		<div class="container">
			<div class="row">

				<div class="col col-6">
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/WhatsApp_logo-color-vertical.svg/441px-WhatsApp_logo-color-vertical.svg.png"
						class="img-fluid" alt="">
				</div>

				<div class="col col-6">

					<br> <br>
					<div class="mb-3">
						<label for="" class="form-label">Information for Client:</label><br>
						<label for="" class="form-label">URL Whatsapp:</label> <label
							for="" class="form-label">https://web.whatsapp.com/</label><br>
						<label for="" class="form-label">Cita ID:</label> <label for=""
							class="form-label" th:text="${cita.id}"></label>
					</div>

					<br> <br> 
					<label for="" class="form-label">Register of consult</label><br>
					<div class="mb-3">
						<label for="URL Whatsapp" class="form-label">URL Whatsapp</label>
						<input type="text" class="form-control" id="floatingInputGrid"
							th:field="*{linkwhats}">
					</div>


					<div class="input-group">
						<span class="input-group-text">Receta</span>
						<textarea class="form-control" aria-label="With textarea"
							th:field="*{receta}"></textarea>
					</div>


					<div class="mb-3">
						<label for="Cita" class="form-label">Cita</label> <input
							type="text" class="form-control" th:field="*{cita}"
							placeholder="Cita id">
					</div>

					<button type="submit" class="btn btn-primary">Save
						Consultation</button>


				</div>
			</div>
		</div>

	</form>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
