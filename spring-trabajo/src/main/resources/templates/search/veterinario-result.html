<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	
	<main>
		<nav style="-bs-breadcrumb-divider: '&gt;';" aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Search</li>
				<li class="breadcrumb-item">Veterinarians</li>
				<li class="breadcrumb-item active" aria-current="page">Result
					for <span th:text="${veteSearch.nombre}"></span>
				</li>
			</ol>
		</nav>

		<h2>Result search:</h2>
	
		<div class="row" style="margin: 20px;">
			<div th:each="vt : ${veteFound}" class="col-sm-2">
				<div class="card">
					<div class="card-body">
						<div class="text-center ">
							<img src="../images/personal.png" class="img-fluid" alt="">
						</div>
						<h5 class="card-title text-center" th:text="${vt.nombre}">.</h5>			
						<p class="card-text text-ce	nter" th:text="${vt.numero}">.</p>
						<a th:href="@{'/veterinarios/' + ${vt.id}}" class="btn btn-danger">View Details</a>
						<a href="/veterinarios/search3"class="btn btn-danger">Return</a>
					</div>
				</div>
			</div>
		</div>
		
	
	
	
	
	
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
