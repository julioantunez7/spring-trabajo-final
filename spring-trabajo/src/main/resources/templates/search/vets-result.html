<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<main>
		<nav style="-bs-breadcrumb-divider: '&gt;';" aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Search</li>
				<li class="breadcrumb-item">Vets</li>
				<li class="breadcrumb-item active" aria-current="page">Result
					for <span th:text="${vetSearch.nombreVeterinaria}"></span>
				</li>
			</ol>
		</nav>

		<h2>Result search:</h2>

		<div class="row" style="margin: 20px;">
			<div th:each="vets : ${vetsFound}" class="col-sm-2">
				<div class="card">
					<div class="card-body">
						<div class="text-center ">
							<img src="../images/vet.png" class="img-fluid" alt="">
						</div>
						<h5 class="card-title text-center" th:text="${vets.nombreVeterinaria}">.</h5>
						<p class="card-text text-center" th:text="${vets.descripcionVeterinaria}">.</p>
						<a href="#" class="btn btn-danger">View Details</a>
					</div>
				</div>
			</div>
		</div>

	</main>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
