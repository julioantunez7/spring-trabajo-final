<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<main>
		<nav style="-bs-breadcrumb-divider: '&gt;';" aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Search</li>
				<li class="breadcrumb-item">Pets</li>
				<li class="breadcrumb-item active" aria-current="page">Result
					for <span th:text="${petSearch.nombre}"></span>
				</li>
			</ol>
		</nav>
		
		<h2>Result search:</h2>

		<div class="row" style="margin: 20px;">
			<div th:each="pet : ${petsFound}" class="col-sm-2">
				<div class="card text-center border-success">
					<div class="card-body">
						<div class="text-center ">
							<img src="../images/pet2.jpg" class="img-fluid" alt="">
						</div>
						<h3 class="card-title text-center" th:text=" 'PET CODE: ' + ${pet.idMascota}"></h3>
						<h4 class="card-text text-left" th:size="4" th:text=" 'Pet Name: ' + ${pet.nombre}"></h4>
						<a th:href="@{'/pets/' + ${pet.idMascota}}" class="btn btn-info btn-lg" >View Details</a>
					</div>
				</div>
			</div>
		</div>

	</main>
	
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
