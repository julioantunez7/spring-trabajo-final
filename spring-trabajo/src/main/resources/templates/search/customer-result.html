<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<main>
		<nav style="-bs-breadcrumb-divider: '&gt;';" aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Search</li>
				<li class="breadcrumb-item">Customers</li>
				<li class="breadcrumb-item active" aria-current="page">Result
					for <span th:text="${customerSearch.nombre}"></span>
				</li>
			</ol>
		</nav>
		
		<h2>Result search:</h2>

		<div class="row" style="margin: 20px;">
			<div th:each="pet : ${customersFound}" class="col-sm-2">
				<div class="card text-center border-success">
					<div class="card-body">
						<div class="text-center ">
							<img src="../images/customercard.png" class="img-fluid" alt="">
						</div>
						<h3 class="card-title text-center" th:text=" 'CUSTOMER CODE: ' + ${customer.idCliente}"></h3>
						<h4 class="card-text text-left" th:size="4" th:text=" 'Customer Name: ' + ${customer.nombre}"></h4>
						<a th:href="@{'/customers/' + ${customer.idCliente}}" class="btn btn-info btn-lg" >View Details</a>
					</div>
				</div>
			</div>
		</div>

	</main>
	
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
